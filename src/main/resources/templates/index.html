<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Taste & Twist | Home</title>

    <!-- Global Theme -->
    <link rel="stylesheet" th:href="@{/css/theme.css}">

    <style>

        .landing {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
            background: var(--offwhite);
            animation: fadeInPage 0.6s ease;
        }

        /* ULTRA PREMIUM 3D HERO CARD */
        .hero-card {
            background: var(--card-orange);
            padding: 70px 60px;
            max-width: 780px;
            border-radius: 28px;
            border: 1px solid var(--card-orange-border);
            text-align: center;

            /* 3D DEPTH */
            transform-style: preserve-3d;
            animation: floatCard 4s ease-in-out infinite, fadeInPage 0.6s ease;
            box-shadow: var(--shadow-medium);

            position: relative;
            overflow: hidden;
        }

        /* Glow Corners */
        .hero-card::before,
        .hero-card::after {
            content: "";
            position: absolute;
            width: 180px;
            height: 180px;
            border-radius: 50%;
            filter: blur(35px);
        }

        .hero-card::before {
            top: -50px;
            right: -50px;
            background: rgba(255,162,70,0.32);
        }

        .hero-card::after {
            bottom: -50px;
            left: -50px;
            background: rgba(255,162,70,0.26);
        }

        /* Title & Text Enhancements */
        .hero-kicker {
            letter-spacing: 4px;
            text-transform: uppercase;
            font-size: 14px;
            color: var(--muted);
            margin-bottom: 14px;
        }

        .hero-title {
            font-size: 50px;
            font-weight: 900;
            color: var(--black);
            margin-bottom: 16px;
        }

        .hero-title::after {
            content: "";
            width: 90px;
            height: 5px;
            background: linear-gradient(90deg, var(--gold), var(--gold-light));
            display: block;
            margin: 20px auto 0;
            border-radius: 10px;
        }

        .hero-sub {
            font-size: 20px;
            color: var(--muted);
            margin-bottom: 40px;
            line-height: 1.7;
            animation: fadeIn 1.2s ease;
        }

        .hero-actions {
            display: flex;
            justify-content: center;
            gap: 22px;
            flex-wrap: wrap;
        }

        .hero-note {
            margin-top: 30px;
            color: var(--muted);
            font-size: 14px;
            animation: fadeInUp 1.4s ease;
        }

        /* Floating Animation */
        @keyframes floatCard {
            0% { transform: translateY(0) rotateX(0deg) rotateY(0deg); }
            50% { transform: translateY(-12px) rotateX(1.5deg) rotateY(-1.5deg); }
            100% { transform: translateY(0) rotateX(0deg) rotateY(0deg); }
        }

    </style>

</head>

<body>

    <div class="landing">

        <!-- Apply 3D Classes -->
        <div class="hero-card shimmer tilt-3d shadow-3d">

            <div class="hero-kicker">Taste & Twist</div>

            <h1 class="hero-title">Modern Restaurant Management</h1>

            <p class="hero-sub">
                Manage restaurants, menus, orders, and staff â€”
                all inside one beautifully crafted dashboard built for speed and simplicity.
            </p>

            <div class="hero-actions">
                <a th:href="@{/login}" class="btn">Login</a>
                <a th:href="@{/signup}" class="btn-outline">Create Account</a>
            </div>

            <p class="hero-note">Your all-in-one restaurant control center.</p>

        </div>

    </div>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Add Menu | Taste & Twist</title>

    <!-- Global Theme -->
    <link rel="stylesheet" th:href="@{/css/theme.css}">

    <style>

        /* Make form-card consistent spacing */
        .form {
            display: flex;
            flex-direction: column;
            gap: 18px;
        }

        .form-group label {
            font-weight: 600;
            color: var(--black);
        }

        /* Apply 3D effect ONLY to the main form card */
        .card-3d {
            max-width: 650px;
            margin-top: 20px;
            transform-style: preserve-3d;
        }

    </style>

</head>

<body>

    <!-- SIDEBAR -->
    <div class="sidebar">
        <div class="sidebar-header">
            <div class="sidebar-logo">ğŸ½</div>
            <div class="sidebar-title">Taste & Twist</div>
        </div>

        <a th:href="@{/dashboard}" class="nav-item">ğŸ  Dashboard</a>
        <a th:href="@{/restaurants}" class="nav-item">ğŸ´ Restaurants</a>
        <a th:href="@{/menus}" class="nav-item active">ğŸ“‹ Menus</a>
        <a th:href="@{/orders}" class="nav-item">ğŸ›’ Orders</a>
        <a th:href="@{/logout}" class="nav-item">ğŸšª Logout</a>
    </div>

    <!-- MAIN CONTENT -->
    <div class="main">

        <!-- HEADER -->
        <div class="header">
            <div class="brand">
                <div class="logo">T</div>
                <div>
                    <div class="brand-title">Taste & Twist</div>
                    <div class="brand-sub">Admin Panel</div>
                </div>
            </div>

            <div class="actions">
                <a class="btn-ghost">Profile</a>
                <a th:href="@{/logout}" class="btn-ghost">Logout</a>
            </div>
        </div>

        <!-- PAGE TITLE -->
        <h1 class="page-title">Add New Menu</h1>

        <!-- CARD (3D + Glow) -->
        <div class="card card-3d shimmer tilt-3d shadow-3d">

            <form th:action="@{/menus/add}" method="post" class="form">

                <!-- Menu Name -->
                <div class="form-group">
                    <label>Menu Name <span style="color:var(--gold);">*</span></label>
                    <input class="input" type="text" name="name" required placeholder="Enter menu name">
                </div>

                <!-- Price -->
                <div class="form-group">
                    <label>Price (optional)</label>
                    <input class="input" type="number" name="price" placeholder="Enter price">
                </div>

                <!-- Restaurant Dropdown -->
                <div class="form-group">
                    <label>Select Restaurant <span style="color:var(--gold);">*</span></label>
                    <select class="input" name="restaurantId" required>
                        <option value="">Choose restaurant</option>
                        <option th:each="r : ${restaurants}"
                                th:value="${r.id}"
                                th:text="${r.name}">
                        </option>
                    </select>
                </div>

                <button type="submit" class="btn">Save Menu</button>
            </form>

            <div style="margin-top: 24px;">
                <a th:href="@{/menus}" class="btn-outline">â† Back to Menus</a>
            </div>

        </div>

    </div>

</body>
</html>

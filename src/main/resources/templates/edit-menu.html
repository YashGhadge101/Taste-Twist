<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Edit Menu | Taste & Twist</title>

    <!-- Theme CSS -->
    <link rel="stylesheet" th:href="@{/css/theme.css}">

    <style>

        .form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group label {
            font-weight: 600;
            margin-bottom: 6px;
            color: var(--black);
        }

        /* Premium 3D card for edit menu */
        .edit-card {
            max-width: 600px;
            padding: 30px;
            border-radius: 26px;
            background: var(--card-orange);
            border: 1px solid var(--card-orange-border);
            box-shadow: var(--shadow-medium);
            margin-top: 25px;
            position: relative;
            overflow: hidden;
            transform-style: preserve-3d;
        }

        /* Glow effects */
        .edit-card::before,
        .edit-card::after {
            content: "";
            position: absolute;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            filter: blur(28px);
        }

        .edit-card::before {
            top: -40px;
            right: -40px;
            background: rgba(255,162,70,0.28);
        }

        .edit-card::after {
            bottom: -40px;
            left: -40px;
            background: rgba(255,162,70,0.24);
        }

    </style>

</head>

<body>

    <!-- SIDEBAR -->
    <div class="sidebar">
        <a th:href="@{/dashboard}" class="nav-item">üè† Dashboard</a>
        <a th:href="@{/restaurants}" class="nav-item">üçΩ Restaurants</a>
        <a th:href="@{/menus}" class="nav-item active">üìã Menus</a>
        <a th:href="@{/orders}" class="nav-item">üõí Orders</a>
        <a th:href="@{/logout}" class="nav-item">üö™ Logout</a>
    </div>

    <!-- MAIN CONTENT -->
    <div class="main">

        <!-- HEADER -->
        <div class="header">
            <div class="brand">
                <div class="logo">T</div>
                <div>
                    <div class="brand-title">Taste & Twist</div>
                    <div class="brand-sub">Admin Dashboard</div>
                </div>
            </div>

            <div class="actions">
                <a class="btn-ghost">Profile</a>
                <a th:href="@{/logout}" class="btn-ghost">Logout</a>
            </div>
        </div>

        <!-- PAGE TITLE -->
        <h1 class="page-title">Edit Menu</h1>

        <!-- 3D EDIT CARD -->
        <div class="edit-card shimmer tilt-3d shadow-3d">

            <form th:action="@{'/menus/edit/' + ${menu.id}}"
                  method="post" class="form">

                <!-- Menu Name -->
                <div class="form-group">
                    <label>Menu Name <span style="color:var(--gold);">*</span></label>
                    <input class="input" type="text" name="name"
                           th:value="${menu.name}" required>
                </div>

                <!-- Price -->
                <div class="form-group">
                    <label>Price (optional)</label>
                    <input class="input" type="number" name="price" th:value="${menu.price}">
                </div>

                <button type="submit" class="btn" style="width:100%;">Update Menu</button>

            </form>

            <div style="margin-top: 25px;">
                <a th:href="@{/menus}" class="btn-outline">‚Üê Back to Menu List</a>
            </div>

        </div>

    </div>

</body>
</html>

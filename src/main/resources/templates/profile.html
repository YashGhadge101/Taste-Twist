<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Profile | Taste & Twist</title>

    <link rel="stylesheet" th:href="@{/css/theme.css}">

    <style>

        /* 3D Profile Card */
        .profile-card {
            max-width: 620px;
            background: var(--card-orange);
            border: 1px solid var(--card-orange-border);
            padding: 32px;
            border-radius: 26px;
            box-shadow: var(--shadow-medium);
            margin-top: 25px;
            position: relative;
            overflow: hidden;
            transform-style: preserve-3d;
        }

        /* Glow lights */
        .profile-card::before,
        .profile-card::after {
            content: "";
            position: absolute;
            width: 160px;
            height: 160px;
            border-radius: 50%;
            filter: blur(30px);
        }

        .profile-card::before {
            top: -45px;
            right: -45px;
            background: rgba(255,162,70,0.32);
        }

        .profile-card::after {
            bottom: -45px;
            left: -45px;
            background: rgba(255,162,70,0.26);
        }

        /* Avatar */
        .avatar {
            width: 95px;
            height: 95px;
            border-radius: 50%;
            background: var(--white);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
            font-weight: 700;
            color: var(--black);
            margin: auto;
            margin-bottom: 18px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.15);
        }

        .profile-title {
            text-align: center;
            font-size: 26px;
            font-weight: 800;
            color: var(--black);
            margin-bottom: 6px;
        }

        .profile-sub {
            text-align: center;
            color: var(--muted);
            margin-bottom: 24px;
        }

        /* Detail rows */
        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid rgba(0,0,0,0.07);
        }

        .detail-row:last-child {
            border-bottom: none;
        }

        .detail-label {
            font-weight: 700;
            color: var(--black);
        }

        .detail-value {
            color: var(--black);
            font-weight: 500;
        }

        .edit-wrap {
            margin-top: 28px;
            text-align: center;
        }

    </style>

</head>

<body>

    <!-- SIDEBAR -->
    <div class="sidebar">
        <a th:href="@{/dashboard}" class="nav-item">üè† Dashboard</a>
        <a th:href="@{/restaurants}" class="nav-item">üçΩ Restaurants</a>
        <a th:href="@{/menus}" class="nav-item">üìã Menus</a>
        <a th:href="@{/orders}" class="nav-item">üõí Orders</a>
        <a th:href="@{/profile}" class="nav-item active">üë§ Profile</a>
        <a th:href="@{/logout}" class="nav-item">üö™ Logout</a>
    </div>

    <!-- MAIN CONTENT -->
    <div class="main">

        <!-- HEADER -->
        <div class="header">
            <div class="brand">
                <div class="logo">T</div>
                <div>
                    <div class="brand-title">Taste & Twist</div>
                    <div class="brand-sub">Admin Dashboard</div>
                </div>
            </div>

            <div class="actions">
                <a th:href="@{/profile}" class="btn-ghost active">Profile</a>
                <a th:href="@{/logout}" class="btn-ghost">Logout</a>
            </div>
        </div>

        <!-- TITLE -->
        <h1 class="page-title">Your Profile</h1>

        <!-- PROFILE CARD -->
        <div class="profile-card shimmer tilt-3d shadow-3d">

            <!-- Avatar (First letter of name) -->
            <div class="avatar" th:text="${user.name.substring(0,1)}"></div>

            <!-- User header -->
            <div class="profile-title" th:text="${user.name}"></div>
            <div class="profile-sub">Admin Account</div>

            <!-- Details -->
            <div>

                <div class="detail-row">
                    <span class="detail-label">Full Name:</span>
                    <span class="detail-value" th:text="${user.name}"></span>
                </div>

                <div class="detail-row">
                    <span class="detail-label">Email:</span>
                    <span class="detail-value" th:text="${user.email}"></span>
                </div>

                <div class="detail-row">
                    <span class="detail-label">Role:</span>
                    <span class="detail-value">Admin</span>
                </div>

            </div>

            <!-- Edit Button -->
            <div class="edit-wrap">
                <a th:href="@{/profile/edit}" class="btn">Edit Profile</a>
            </div>

        </div>

    </div>

</body>
</html>
